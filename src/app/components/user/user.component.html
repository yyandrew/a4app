<h1>{{name}}</h1>
<ul>
  <li>Age: {{age}}</li>
  <li>Email: {{email}}</li>
  <li>{{address.street}}</li>
</ul>

<button class="btn btn-primary" (click)="onClick()">Click Me</button>
<br />
<br />
<button (click)="toggleEdit()">Edit User</button>
<div *ngIf=isEdit>
  <h1>Edit User</h1>
  <form action="">
    <div>
      <label for="name">Name:</label><br />
      <input type="text" [(ngModel)]="name" name="name">
    </div>
    <div>
      <label for="age">Age:</label><br />
      <input type="text" [(ngModel)]="age" name="age">
    </div>
    <div>
      <label for="email">Email:</label><br />
      <input type="text" [(ngModel)]="email" name="email">
    </div>
    <div>
      <label for="street">Street:</label><br />
      <input type="text" [(ngModel)]="address.street" name="street">
    </div>
  </form>
</div>
<br />
<br />
<form action="" (submit)="addHobby(hobby.value)">
  <div>
    <label for="hobby">Hobby: </label>
    <input type="text" #hobby>
  </div>
</form>
<br />
<br />
<h1>Hobbies</h1>
<ul>
  <li *ngFor='let hobby of hobbies; let i = index'>{{i + 1}}: {{hobby}}<button class="btn" (click)="deleteHobby(hobby)">x</button></li>
</ul>

<h1>Posts</h1>
<div *ngFor="let post of posts">
  <h4>{{post.title}}</h4>
  <p>{{post.body}}</p>
</div>}
